<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="icon" href="/favicon.ico" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#737373" />
		<meta name="msapplication-TileColor" content="#0a0a0a" />
		<meta name="theme-color" content="#f5f5f0" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script nonce="swyx">
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
		%sveltekit.head%
	</head>
	<body class="vsc-initialized bg-[#f5f5f0] text-[#1a1a1a] dark:bg-[#0a0a0a] dark:text-[#ededed]" data-sveltekit-preload-data="hover">
		<div id="svelte">%sveltekit.body%</div>
	</body>
</html>
